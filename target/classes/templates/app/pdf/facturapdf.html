<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title th:text="${factura}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Invoicebus Invoice Template">
    <meta name="author" content="Invoicebus">
    <meta name="template-hash" content="f3142bbb0a1696d5caa932ecab0fc530">
    <style>
        /* Reset styles */
        @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,700&subset=cyrillic,cyrillic-ext,latin,greek-ext,greek,latin-ext,vietnamese");

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font: inherit;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100%;
            vertical-align: baseline;
        }

        html {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        caption, th, td {
            text-align: left;
            font-weight: normal;
            vertical-align: middle;
        }

        q, blockquote {
            quotes: none;
        }

        q:before, q:after, blockquote:before, blockquote:after {
            content: "";
            content: none;
        }

        a img {
            border: none;
        }

        article, aside, details, figcaption, figure, footer, header, hgroup, main, menu, nav, section, summary {
            display: block;
        }

        /* Invoice styles */
        /**
         * DON'T override any styles for the <html> and <body> tags, as this may break the layout.
         * Instead wrap everything in one main <div id="container"> element where you may change
         * something like the font or the background of the invoice
         */
        html, body {
            /* MOVE ALONG, NOTHING TO CHANGE HERE! */
        }

        /**
         * IMPORTANT NOTICE: DON'T USE '!important' otherwise this may lead to broken print layout.
         * Some browsers may require '!important' in oder to work properly but be careful with it.
         */
        .clearfix {
            display: block;
            clear: both;
        }

        .hidden {
            display: none;
        }

        b, strong, .bold {
            font-weight: bold;
        }

        #container {
            font: normal 13px/1.4em 'Open Sans', Sans-serif;
            margin: 0 auto;
            padding: 50px 40px;
            min-height: 1058px;
        }

        #memo .company-name {
            text-align: center;
            background: #69b72a 560px center no-repeat;
            background-size: 100px auto;
            padding: 10px 20px;
            position: relative;
            margin-bottom: 15px;
        }

        #memo .company-name span {
            text-align: center;
            color: white;
            display: inline-block;
            min-width: 20px;
            font-size: 36px;
            font-weight: bold;
            line-height: 1em;
        }

        #memo .company-name .right-arrow {
            text-align: center;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100px;
            background: right center no-repeat;
            background-size: auto 60px;
        }

        #memo .logo {
            float: left;
            margin-left: 20px;
        }

        #memo .logo img {
            width: auto;
            height: auto;
        }

        #memo .company-info {
            float: right;
            text-align: right;
            font-size: 12px;
            color: #8b8b8b;
        }

        #memo .company-info div {
            margin-bottom: 3px;
            min-width: 20px;
        }

        #memo .company-info span {
            display: inline-block;
            min-width: 20px;
        }

        #memo:after {
            content: '';
            display: block;
            clear: both;
        }

        #invoice-info {
            float: right;
            text-align: right;
            margin: 25px 0 0 20px;
        }

        #invoice-info > div {
            float: left;
        }

        #invoice-info > div > span {
            display: block;
            min-width: 20px;
            min-height: 18px;
            margin-bottom: 3px;
        }

        #invoice-info > div:last-child {
            margin-left: 20px;
        }

        #invoice-info:after {
            content: '';
            display: block;
            clear: both;
        }

        #client-info {
            float: left;
            margin: 5px 20px 0 0;
            min-width: 220px;
            text-align: left;
        }

        #client-info > div {
            margin-bottom: 3px;
            min-width: 20px;
        }

        #client-info span {
            display: block;
            min-width: 20px;
        }

        #invoice-title-number {
            text-align: center;
            margin: 20px 0;
        }

        #invoice-title-number span {
            display: inline-block;
            min-width: 20px;
        }

        #invoice-title-number #title {
            margin-right: 15px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }

        #invoice-title-number #number {
            font-size: 15px;
            text-align: left;
        }

        table {
            table-layout: fixed;
        }

        table th, table td {
            vertical-align: top;
            word-break: keep-all;
            word-wrap: break-word;
        }

        #items {
            margin: 20px 0 35px 0;
        }

        #items .first-cell, #items table th:first-child, #items table td:first-child {
            width: 18px;
            text-align: right;
        }

        #items table {
            border-collapse: separate;
            width: 100%;
        }

        #items table th {
            padding: 12px 10px;
            text-align: right;
            background: #69b72a;
            color: white;
        }

        #items table th:nth-child(2) {
            width: 30%;
            text-align: left;
        }

        #items table th:last-child {
            text-align: right;
            padding-right: 20px !important;
        }

        #items table td {
            padding: 15px 10px;
            text-align: right;
            border-right: 1px solid #CCCCCF;
        }

        #items table td:first-child {
            text-align: left;
            border-left: 1px solid #CCCCCF;
        }

        #items table td:nth-child(2) {
            text-align: left;
        }

        #items table td:last-child {
            border-right: 0 !important;
            padding-right: 20px !important;
        }

        .currency {
            border-bottom: 4px solid #354877;
            padding: 0 20px;
        }

        .currency span {
            font-size: 11px;
            font-style: italic;
            color: #8b8b8b;
            display: inline-block;
            min-width: 20px;
        }

        #sums {
            float: right;
            background: #69b72a -17px bottom no-repeat;
            background-size: auto 100px;
            color: white;
        }

        #sums table tr th, #sums table tr td {
            min-width: 50px;
            padding: 8px 20px 8px 35px;
            text-align: right;
            font-weight: 600;
        }

        #sums table tr th {
            text-align: left;
            padding-right: 25px;
        }

        #sums table tr.amount-total th {
            text-transform: uppercase;
        }

        #sums table tr.amount-total th, #sums table tr.amount-total td {
            font-size: 16px;
            font-weight: bold;
        }

        #sums table tr:last-child th {
            text-transform: uppercase;
        }

        #sums table tr:last-child th, #sums table tr:last-child td {
            font-size: 16px;
            font-weight: bold;
            padding-top: 20px !important;
            padding-bottom: 40px !important;
        }

        #terms {
            margin: 50px 20px 10px 20px;
        }

        #terms > span {
            display: inline-block;
            min-width: 20px;
            font-weight: bold;
        }

        #terms > div {
            margin-top: 10px;
            min-height: 50px;
            min-width: 50px;
        }

        .payment-info {
            margin: 0 20px;
        }

        .payment-info div {
            font-size: 12px;
            color: #8b8b8b;
            display: inline-block;
            min-width: 20px;
        }

        .ib_bottom_row_commands {
            margin: 10px 0 0 20px !important;
        }

        .ibcl_tax_value:before {
            color: white !important;
        }

        /**
         * If the printed invoice is not looking as expected you may tune up
         * the print styles (you can use !important to override styles)
         */
        @media print {
            /* Here goes your print styles */
        }

    </style>
</head>
<body>
<div id="container">
    <!-- ENCABEZADO -->
    <section id="memo">
        <div class="company-name">
            <span>WallaSpring</span>
            <div class="right-arrow"></div>
        </div>
        <!-- DATOS FISCALES EMPRESA -->
        <div class="company-info">
            <div>
                <strong>Walla Spring S.L.U.</strong>
            </div>
            <div>info@wallaspring.com</div>
            <div>https://www.wallaspring.com</div>
            <div>91 697 54 47 10</div>
        </div>
    </section>
    <!-- DATOS COMPRADOR -->
    <section id="client-info">
        <br>
        <span>Datos Cliente Comprador</span>
        <hr>
        <div>
            <span class="bold" th:text="${compra.comprador.nombre + ' ' + compra.comprador.apellidos}"></span>
        </div>
        <div>
            <span th:text="${compra.comprador.email}">Fulano</span>
        </div>
    </section>
    <!-- COMPRA -->
    <section id="invoice-info">
        <span>Datos de la Compra</span>
        <hr>
        <div>
            <span>Fecha de Compra:</span>
            <span>Factura nº: </span>
        </div>
        <div>
            <span th:text="${#dates.format(compra.fechaCompra,'dd/MMM/yyyy HH:mm')}">10/10/2018 10:10</span>
            <span th:text="${compra.id}">1234</span>
        </div>
    </section>
  
    <!-- PRODUCTOS -->
    <section id="items">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>Uds</th>
                <th>Artículo</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Total</th>
            </tr>
            <!-- Recorremos la Lista con un For-Each -->
            <tr data-iterate="item" th:each="producto, iterator : ${productos}">
                <td>[(${iterator.count})]</td>
                <td><span th:text="${producto.nombre}">Producto</span></td>
                <td>1</td>
                <td><span th:text="${#numbers.formatCurrency(producto.precio)}">123€</span></td>
                <td><span th:text="${#numbers.formatCurrency(producto.precio)}">123€</span></td>
            </tr>
        </table>
    </section>

    <!-- TOTALES FACTURA -->
    <section id="sums">
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>Sub-Total</th>
                <td><span th:text="${#numbers.formatCurrency(subtotal)}">123€</span></td>
            </tr>

            <tr data-iterate="tax">
                <th>IVA (21%)</th>
                <td><span th:text="${#numbers.formatCurrency(iva)}">123€</span></td>
            </tr>

            <tr class="amount-total">
                <th>Total</th>
                <td><span th:text="${#numbers.formatCurrency(total)}">123€</span></td>
            </tr>
        </table>
    </section>

    <div class="clearfix"></div>

    <!-- CLAUSULAS FINALES -->
    <br>
    <section id="terms">
        <span>Condiciones de Pago: </span>
        <div>Pagalo cuanto antes, no seas moroso, o me vere obligado a mandarte un sicario :)</div>
    </section>

    <div class="payment-info">
        <div>Cuenta Corriente del Vendedor contra la que realizar el ingreso:</div><br>
        <div>IBAN: ES21 1234 5678 90 1234567890</div><br>
    </div>

</div>

</body>
</html>
